buildscript {
    repositories {
        mavenLocal()
        maven { url 'https://maven.aliyun.com/repository/central' }
        mavenCentral()
    }
    dependencies {
        classpath 'com.ceragon:plugin:1.0-SNAPSHOT'
    }
}

apply plugin: 'com.ceragon.proto'


proto {

    outputTargets {
        test {
            type = "java"
        }
    }

    totalMsgBuilds {
        HOpCommand {
            vmFile = "HOpCommand.vm"
            targetFile = baseDir("build/java/com/ceragon/monkeygame/proto/HOpCommand.java")
        }
    }
}