buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.ceragon:plugin:1.0-SNAPSHOT'
    }
}

apply plugin: 'com.ceragon.generator'


proto {
//    protoFilePaths = [
//            baseDir("protofiles")
//    ]

    outputTargets = [
            outputTarget {
                type = "java"
            }
    ]
    totalMsgBuilds = [
            totalMsgBuild {
                vmFile = "HOpCommand.vm"
                targetFile = baseDir("build/java/com/ceragon/monkeygame/proto/HOpCommand.java")
            }
    ]
}