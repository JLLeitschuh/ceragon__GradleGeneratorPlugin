buildscript {
    repositories {
        mavenLocal()
//        maven { url 'https://maven.aliyun.com/repository/central' }
        mavenCentral()
    }
    dependencies {
        classpath 'io.github.ceragon:plugin:1.0'
    }
}

apply plugin: 'io.github.ceragon.proto'


proto {

    outputTargets {
        javaCode {
            type = "java"
        }
    }

}