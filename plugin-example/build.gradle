buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.ceragon:plugin:0.1'
    }
}

apply plugin: 'com.ceragon.proto'


proto {

    outputTargets {
        test {
            type = "java"
        }
    }

    totalMsgBuilds {
        HOpCommand {
            vmFile = "HOpCommand.vm"
            targetFile = baseDir("build/java/com/ceragon/monkeygame/proto/HOpCommand.java")
        }
    }
}