buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.ceragon:plugin:1.0-SNAPSHOT'
    }
}

apply plugin: 'com.ceragon.generator'


proto {
    protoFilePaths = [
            layout.projectDirectory.file("protofiles")
    ]
    inputDirectory = [
            layout.projectDirectory.file("protofiles")
    ]
    outputTargets = [
            outputTarget {
                type = "java"
            }
    ]
}