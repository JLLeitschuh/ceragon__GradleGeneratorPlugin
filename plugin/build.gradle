dependencies {
    implementation 'com.google.protobuf:protobuf-java:3.17.3'
    implementation 'com.github.os72:protoc-jar:3.11.4'
    implementation group: 'com.alibaba', name: 'easyexcel', version: '2.2.10'
    implementation project(':common')
}

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'com.ceragon.generator'
            displayName = 'generator'
            description = 'generate [protobuf,table,rpc]'
            implementationClass = 'com.ceragon.GradleGeneratorPlugin'
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)
configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
    useJUnitPlatform()
}

tasks.named('check') {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
